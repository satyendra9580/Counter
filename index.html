<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
  
</head>
<body>
    <main>
        <div class="container">
            <h1 class="h1">Counter</h1>
            <span id="value">0</span>
            <div class="button-container">
                <button class="button decrease" id="button-decrease">Decrease</button>
                <button class="button reset" id="button-reset">Reset</button>
                <button class="button increase" id="button-increase">Increase</button>
            </div>
        </div>
        
    </main>
    <div class="counter">
            <img class="counter1" src="counter.jpeg">
        </div>

    <script src="server.js"></script>
</body>

</html>
